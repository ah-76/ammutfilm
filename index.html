<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight & Destiny</title>
    
    <style>

		 	 html {
    -webkit-font-smoothing: antialiased; /* For WebKit browsers like Safari and Chrome */
    -moz-osx-font-smoothing: grayscale; /* For Firefox on Mac OS */
    text-rendering: optimizeLegibility; /* Improve text rendering by using kerning and optional ligatures */
}
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden; /* To hide the pseudo-element if it overflows */
        }

        /* Use a pseudo-element for the background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('ammut1.jpg');  
            background-size: cover; /* Make the image cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */

            /* Adjust brightness of the background image */
            filter: brightness(70%);
            z-index: -1; /* Ensure it's behind the content */
        }

        /* Centered Content Styles */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* Ensure it's above the background */
        }

        .coming-soon-container h1 {
            font-size: 4em;
			  			   letter-spacing: 5px;

            margin-bottom: 20px;
            color: rgba(170,194,161,0.8);
        }

        .coming-soon-container p {
            font-size: 1.5em;
			   letter-spacing: 3px;
            color: #cccccc;
        }

        /* Optional: Add a subtle animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .coming-soon-container {
            animation: fadeIn 2s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon-container h1 {
                font-size: 2.5em;
            }

            .coming-soon-container p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <!-- Centered Coming Soon Content -->
    <div class="coming-soon-container">
        <h1>A M M U T</h1>
        <p>the film</p>

    </div>

</body>
</html>
